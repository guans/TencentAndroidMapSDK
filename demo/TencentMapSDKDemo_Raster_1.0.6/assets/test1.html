<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>SOSOMap - 街景图层 PanoramaLayer </title><!--引入SOSO街景地图API，使用时记得替换YourKey！ --><script src="http://map.soso.com/api/v2/main.js?key=3LTBZ-C3DHW-E5XRV-ORBKN-5LZS5-JOFMX"></script><script>var init = function(){ var center; if(window.navigator.geolocation){navigator.geolocation.getCurrentPosition(success);} //定位成功function success(position){var lat=position.coords.latitude; var lng=position.coords.longitude;center = new soso.maps.LatLng(lat,lng);//创建街景服务类实例var ps = new soso.maps.PanoramaService();//使用getPano方法吸附街景ps.getPano(center,1000,function(panoInfo){//判断定位点是否吸附街景成功if(panoInfo!=null){//显示街景//pano = new soso.maps.Panorama(document.getElementById('panoview'), {// pano : panoInfo.svid//}); //可以iframe方式显示移动版街景//注意url中一定要加上开发者keydocument.getElementById('panoview').innerHTML='<iframe width="300" height="400" src="http://jiejing.soso.com/#pano='+ panoInfo.svid +'&heading=45&pitch=10&zoom=1&key=3LTBZ-C3DHW-E5XRV-ORBKN-5LZS5-JOFMX"></iframe>';}})}}</script></head><body><!-- 街景显示在以下 div 中 --><div style="width:300px;height:400px" id="panoview"></div></body></html>
